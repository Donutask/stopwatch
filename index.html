<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just a Stopwatch</title>
    <meta name="description" value="A simple stopwatch.">
    <link rel="stylesheet" href="style.min.css">
</head>

<body>
    <main id="container">
        <noscript>JavaScript is required</noscript>
        <p id="time">0s</p>
        <div id="buttonsContainer">
            <button id="startButton" class="button" onclick="Start()">Start</button>
            <button id="pauseButton" class="button" onclick="Pause()">Pause</button>
            <button id="resumeButton" class="button" onclick="Resume()">Resume</button>
            <button id="resetButton" class="button" onclick="Reset()">Reset</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
